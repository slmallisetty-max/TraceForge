# TraceForge CI Integration
#
# This workflow runs AI tests with quality gates on every push and pull request.
# It generates test reports, badges, and enforces quality standards.

name: AI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ai-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build packages
        run: pnpm build
        
      - name: Start TraceForge proxy
        run: |
          pnpm traceforge start &
          sleep 5  # Wait for proxy to start
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Run AI tests with quality gates
        run: |
          pnpm traceforge test run \
            --ci \
            --with-policy \
            --min-pass-rate 90 \
            --max-risk-severity 8 \
            --junit test-results.xml \
            --badge .ai-tests/badge.svg \
            --summary .ai-tests/summary.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results.xml
            .ai-tests/badge.svg
            .ai-tests/summary.md
            
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml
          
      - name: Comment PR with summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('.ai-tests/summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
            
      - name: Update badge (main branch only)
        if: github.ref == 'refs/heads/main' && always()
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .ai-tests/badge.svg
          git commit -m "Update AI test badge [skip ci]" || true
          git push
