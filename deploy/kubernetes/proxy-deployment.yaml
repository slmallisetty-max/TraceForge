---
apiVersion: v1
kind: Namespace
metadata:
  name: traceforge
  labels:
    name: traceforge
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traceforge-config
  namespace: traceforge
data:
  PORT: "8787"
  NODE_ENV: "production"
  TRACEFORGE_STORAGE_BACKEND: "sqlite"
  TRACEFORGE_SQLITE_PATH: "/data/traces.db"
  TRACEFORGE_VCR_MODE: "auto"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: traceforge-secrets
  namespace: traceforge
type: Opaque
stringData:
  openai-api-key: "REPLACE_WITH_YOUR_KEY"
  anthropic-api-key: "REPLACE_WITH_YOUR_KEY"
  gemini-api-key: "REPLACE_WITH_YOUR_KEY"
# Note: In production, use external secret management

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traceforge-data
  namespace: traceforge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traceforge-proxy
  namespace: traceforge
  labels:
    app: traceforge-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: traceforge-proxy
  template:
    metadata:
      labels:
        app: traceforge-proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8787"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: proxy
        image: traceforge/proxy:latest
        ports:
        - containerPort: 8787
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: traceforge-config
              key: PORT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: traceforge-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8787
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8787
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: traceforge-data

---
apiVersion: v1
kind: Service
metadata:
  name: traceforge-proxy
  namespace: traceforge
spec:
  type: LoadBalancer
  selector:
    app: traceforge-proxy
  ports:
  - port: 80
    targetPort: 8787

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: traceforge-proxy
  namespace: traceforge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: traceforge-proxy
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
